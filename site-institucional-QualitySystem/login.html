<!DOCTYPE html>
<html lang="en">

<head>
	<title>Login-DashBoard</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/icons/logo-simples.png" />
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="./css/login/main.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Hind:wght@500&display=swap" rel="stylesheet">
</head>

<body>

	<div class="limitador">
		<div class="container-login">
			<div class="login">
				
				<form class="form-login">
					<a href="./home.html"><img src="./img/logo/QualitySystemLogoSimples.png" alt="img"></a>
					<span class="login-form-title">
						Login de Membro
					</span>

					<div class="div-inputs" data-validate="Enter username">
						<input class="inputs" type="text" name="username" placeholder="User Name">
						<span class="focus-input" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="div-inputs" data-validate="Enter password">
						<input class="inputs" type="password" name="senha" placeholder="Senha">
						<span class="focus-input" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="div-btn">
						<button class="btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>

</html>
